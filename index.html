<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Web Progresiva</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Aplicaciones Web Progresivas</h1>
        <p>Bienvenidos a PWA</p>
    </header>

    <div class="login-container">
        <form method="post" action="logueo.php" class="form-login">
            <ul class="login-nav">
                <li class="login-nav__item active">
                    <a href="#">Iniciar Sesión</a>
                </li>
                <li class="login-nav__item">
                    <a href="register.html">Registrarse</a>
                </li>
            </ul>
            <label for="login-input-user" class="login__label">
                Nombre de usuario
            </label>
            <input id="login-input-user" name="username" class="login__input" type="text" />
            <label for="login-input-password" class="login__label">
                Contraseña
            </label>
            <input id="login-input-password" name="password" class="login__input" type="password" />
            
            <button type="submit" class="login__submit" >Iniciar Sesión</button>
        </form>
        <a href="#" class="login__forgot">¿Olvidó su contraseña?</a>
    </div>

    <script src="./script.js" ></script>
</body>
</html>
